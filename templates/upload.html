{% extends "layout.html" %}

{% block content %}
<main>
    <h2>사업자 정보 등록</h2>
    <p>명함 이미지를 업로드하여 정보를 자동으로 추출합니다.</p>
    <div>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg,.jpeg,.png" required><br>
            <button type="submit">추출</button>
        </form>
    </div>
    <div>
        {% if image_base64 %}
        <h3>업로드된 이미지</h3>
        <img src="data:image/png;base64,{{ image_base64 }}" alt="업로드된 이미지" style="max-width: 500px; margin-bottom: 20px;">
        {% endif %}
    </div>
    <aside>
        {% if image_base64 %}
        <h3>등록하기</h3>
        <form method="post" action="#">
            <label>회사명:</label>
            <input type="text" name="company_name" value="{{ company_name }}" required><br><br>
            
            <label>주소:</label>
            <input type="text" name="address" value="{{ address }}"><br><br>
            
            <label>연락처:</label>
            <input type="text" name="phone" value="{{ phone }}"><br><br>
            
            <label>사업자 등록번호:</label>
            <input type="text" name="biz_no" value="{{ biz_no }}" required><br><br>
            
            <label>대출 금액:</label>
            <input type="text" name="loan_amount" required><br><br>
            
            <label>대출 기간:</label>
            <input type="text" name="term_months" required><br><br>
            
            <label>대출 금리:</label>
            <input type="text" name="annual_rate" required><br><br>
            
            <button type="submit">등록</button>
        </form>
        {% endif %}
    </aside>
</main>
{% endblock %}
